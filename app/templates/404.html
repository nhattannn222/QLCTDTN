<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>404 - Không tìm thấy trang</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding-top: 80px;
        }
        .error {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
        }
        .message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error">404</div>
    <div class="message">Trang bạn tìm kiếm không tồn tại hoặc đã bị xóa.</div>
    <a href="/">Quay lại trang chủ</a>
</body>
</html>
